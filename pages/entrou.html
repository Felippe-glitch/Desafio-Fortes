<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Acesso</title>
    <style>
        /* Definindo o estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Fonte legível */
            background-color: #f0f0f0; /* Cor de fundo suave */
            display: flex; /* Usando flexbox para centralizar */
            justify-content: center; /* Centralizando horizontalmente */
            align-items: center; /* Centralizando verticalmente */
            height: 100vh; /* Ocupa toda a altura da tela */
            margin: 0; /* Removendo a margem padrão */
        }

        /* Estilizando o título h1 */
        h1 {
            font-size: 3rem; /* Tamanho da fonte */
            color: #fff; /* Cor do texto */
            background-color: #3498db; /* Cor de fundo do h1 */
            padding: 20px 40px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra no texto */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Sombra ao redor do h1 */
        }
    </style>
</head>
<body>
    <h1>Acessou</h1>
</body>
</html>
