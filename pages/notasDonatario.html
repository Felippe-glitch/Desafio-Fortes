<!DOCTYPE html>

                        <a href="../pages/notasDonatario.html" target="_self">
                            <li><i class="fa-solid fa-file-lines"></i>Notas</li>
                        </a>
                    </ul>

                <div class="account-user" onclick="toggleMenu()">

    <main>
        <section>
            <h1 class="tittle">NOTAS</h1>

            <div class="enviarNotas">
                <label for="enviarNotas">Enviar notas fiscais:</label>

                    <input type="file" name="enviarNotas" id="enviarNotas">
                </div>
            </div>

            
            <div class="notasEnviadas">
                <label for="enviarNotas">Notas Fiscais Enviadas:</label>

                <div class="notasEnviadasArea">
                    
                    <div class="documentos-enviados">
                        <div class="dataDonatario">
                            <div class="dataCriacao">

                                <input type="date" name="data-criacao" id="data-criacao">
                            </div>
                            <div class="dataAdmissao">

                            </div>
                        </div>
                        <div class="card-documento">    
                            <p>Formulário de inscrição</p>
                            <div class="action">
                                <i class="fa-solid fa-eye"></i>
                                <i class="fa-solid fa-download"></i>
                            </div>
                        </div>
                        <div class="card-documento">    
                            <p>Ata de eleição dos dirigentes</p>
                            <div class="action">
                                <i class="fa-solid fa-eye"></i>
                                <i class="fa-solid fa-download"></i>
                            </div>
                        </div>
                        <div class="card-documento">    
                            <p>Estatuto/contrato social</p>
                            <div class="action">
                                <i class="fa-solid fa-eye"></i>

                            </div>
                        </div>
                        <div class="card-documento">

                            <div class="action">
                                <i class="fa-solid fa-eye"></i>
                                <i class="fa-solid fa-download"></i>
                            </div>
                        </div>
                        <div class="card-documento">    
                            <p>Estatuto/contrato social</p>
                            <div class="action">
                                <i class="fa-solid fa-eye"></i>
                                <i class="fa-solid fa-download"></i>
                            </div>
                        </div>
                        <button class="b-baixar">Baixar todos</button>
                    </div>
                </div>
            </div>

        </section>
