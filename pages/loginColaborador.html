<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Colaborador</title>
    <link rel="shortcut icon" href="../image/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/loginColaboador.css">
    <script src="../js/loginColaborador.js"></script>
</head>

<body>
    <header class="nav">
        <div>
            <img src="../image/logo.png" alt="Logo do programa Fortificar da empresa Forte Engenharia">
        </div>
        <div>
            <span>Fortificar</span>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <a href="../index.html"><img src="../image/arrow-left-contained-02.png" alt="Seta de voltar" id="seta_login_voltar_colab"></a>

                <div class="image-container"></div>
                <div class="login">
                    <h1>Portal do Colaborador</h1>

                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Digite aqui o seu email" required>
                        <br>
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" placeholder="Digite aqui a sua senha"
                            required>
                        <div class="footer-login">
                            <div class="checkbox-input">
                                <input type="checkbox" name="remember" id="checkbox">
                                <p>Lembra de mim</p>
                            </div>
                            <div class="forget-password">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                        </div>
                        <div class="button-submit">
                            <button type="submit" id="login-b" onclick="login()">Entrar</button>
                        </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
